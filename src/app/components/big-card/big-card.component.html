<div class="container__big-card">
  <a [routerLink]="['content', Id]">
    <div class="big-card__photo">
      <img
        src="{{photoCover}}"
        alt="Foto da Paroquia" srcset="" height="400px" width="300px">

    </div>
  </a>
  <a [routerLink]="['content', Id]">
    <div class="big-card__photo--title">
      <h1>{{cardTitle}}</h1>
    </div>
    <div class="big-card__description">
      <h2>{{cardDescription}}</h2>
      <p>{{cardDescriptionBy}}</p>
    </div>
  </a>

</div>
